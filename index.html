<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nhau hoi</title>
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <img src="asset/57f2208d00391e6b13e3c64d2b3b40b9.jpg" alt="" class="bg">
        <div class="container">
            <div class="row">
                <div class="card">
                    <h2 id="day">
                    </h2>
                    <p class="label">
                        days
                    </p>
                </div>
                <div class="card">
                    <h2 id="hr">
                    </h2>
                    <p class="label">
                        hours
                    </p>
                </div>
                <div class="card">
                    <h2 id="min">
                    </h2>
                    <p class="label">
                        minutes
                    </p>
                </div>
                <div class="card">
                    <h2 id="sec">
                    </h2>
                    <p class="label">
                        seconds
                    </p>
                </div>
            </div>
            <div class="msgContainer">
                <h1 class="title">
                    Time to <span class="highlight">leave</span>.
                </h1>
                <p class="message">
                    Please enjoy the moment that you are leaving
                </p>
            </div>
        </div>
    </div>
</body>
</html>
